{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="container"> <br>
        <center>

            <h1 class="mt-5">Add  Patient</h1>
            <hr>
        </center>
        <form method="post">
            {% csrf_token %}
            <div class="row mt-5">
                <div class="col-lg-12 col-md-6 col-sm-6 mt-3">
                    <input required name='name' type="text" class="form-control" placeholder="Patient Name">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 mt-5">
                    <input required name='email' type="email" class="form-control" placeholder="Email Address">
                </div>
                <div class=" col-lg-6 col-md-6 col-sm-6 mt-5">
                    <input required name='phone' type="text" maxlength="10" minlength='10'  class="form-control" placeholder="Phone Number">
                </div>
            </div>
        
            <div class="row mt-5">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <input required name='city' type="text" class="form-control" placeholder="City">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <input required name='district' type="text" class="form-control" placeholder="District">
                </div>
            </div>
       
            <div class="row mt-5">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <input required name='state' type="text" class="form-control" placeholder="State">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <input required name='house' type="text" class="form-control" placeholder="House ">
                </div>
            </div>
       
            <div class="row mt-5">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <input required name='age' type="text" class="form-control" placeholder="Age">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <textarea required name='disease' class="form-control" placeholder="Disease" id="exampleFormControlTextarea1" rows="3"></textarea>

                </div>
            </div>
        
            <div class="row mt-5">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <textarea required name='symptoms' class="form-control" placeholder="Symptoms" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <textarea required name='med' class="form-control" placeholder="Medicine" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>

            <center>
                <input  type="submit" class="btn btn-outline-primary mt-5 mb-5 w-25" >
                
            </center>
        </form>

    </div>

</body>

</html>
